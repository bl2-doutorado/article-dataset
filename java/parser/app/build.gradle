plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    implementation "org.yaml:snakeyaml:2.2"
    implementation "info.picocli:picocli:4.7.5"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation("org.slf4j:jul-to-slf4j:2.0.17")

    runtimeOnly("ch.qos.logback:logback-classic:1.5.27")
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Substitua pelo caminho completo da sua classe
def mainClassName = 'com.canalbl2.planner.App'

application {
    // Define the main class for the application.
    mainClass = 'com.canalbl2.planner.App'
}

jar {
    manifest {
        attributes(
            'Main-Class': mainClassName
        )
    }
    // Esta parte inclui as dependências dentro do JAR
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    // Evita erros de assinatura de arquivos de dependências duplicadas
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
