server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: hvitops-appointments
  datasource:
    url: jdbc:postgresql://postgres:5432/hvitops_appointments
    username: hvitops_user
    password: hvitops_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
logging:
  level:
    root: INFO
    com.hvitops: DEBUG
